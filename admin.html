<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <img src="logo.png" alt="チームロゴ">
    </header>

    <!-- カレンダーセクション -->
    <section class="calendar-section">
        <h2>カレンダー</h2>
        <ul id="calendar">
            <!-- JavaScriptでカレンダーを動的に生成 -->
        </ul>
    </section>


    <section class="date-specific-stop-settings">
        <h2 id="select-day">選択された日付の停留所</h2>

        <ul id="date-specific-stop-list">
            <h3>バスA</h3>
            <ul id="A-stop-list"></ul>
           
            <h3>バスB</h3>
            <ul id="B-stop-list"></ul>
            <!-- 選択された日付の停留所リストがここに表示される -->
            
        </ul>
    </section>


    <section class="date-add">
        <h3 >停留所を追加</h3>
        <div>
            <select id="bus-dropdown">
                <option value="バスA" selected>バスA</option>
                <option value="バスB">バスB</option>
            </select>
            <input type="time" id="time-input" placeholder="時間を入力してください">
            <select id="stop-dropdown">
                <option id="add-stop" value="">停留所を選択してください</option>
            </select>
        </div>
        <button id="add-button" class="add-button">追加</button>
    </section>


    <!-- 停留所の設定セクション -->
    <section class="stop-settings">
        <h2>停留所の設定</h2>
        <ul id="stop-list"></ul>
        <input type="text" id="new-stop" placeholder="新しい停留所">
        <button id="save-button">保存</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
